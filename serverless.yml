service: nodeless

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: sa-east-1
  memorySize: 256
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
      resource:
        - arn:aws:s3:::*

functions:
  optimize:
    handler: optimize.handler
    environment:
      bucket: serverless
    events:
      - s3:
          bucket: serverless
          events: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .png
